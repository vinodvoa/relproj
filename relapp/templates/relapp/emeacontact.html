<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EMEA Contact List</title>
  </head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style media="screen">
    header {
      top: 0;
      left: 0;
      position: fixed;
      right: 0;
    }

    footer {
      bottom: 0;
      left: 0;
      position: fixed;
      right: 0;
      text-align: center;
    }
  </style>

  <body>
    <header class="w3-container w3-teal" >
      <h1>Product Solutions Group</h1>
    </header>
    <br>
    <br>
    <br>
    <!-- Nav Bar -->
    <div class="w3-container w3-bar w3-black w3-border">
        <a href="{% url 'home' %}">
            <i class="w3-left w3-xxlarge fa fa-home"></i>
        </a>

        <div class="w3-dropdown-hover">
            <button class="w3-button w3-large">Release</button>

            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">Asia</a>
                <a href="{% url 'emeasumm' %}" class="w3-bar-item w3-button">EMEA</a>
                <a href="#" class="w3-bar-item w3-button">CTS</a>
            </div>
        </div>

        <div class="w3-dropdown-hover">
            <button class="w3-button w3-large">Calendar</button>

            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">Asia</a>
                <a href="{% url 'emeacal'%}" class="w3-bar-item w3-button">EMEA</a>
                <a href="#" class="w3-bar-item w3-button">CTS</a>
            </div>
        </div>

        <a href="#" class="w3-bar-item w3-button w3-large">SEW</a>
        <a href="#" class="w3-bar-item w3-button w3-large">Resource</a>

        <div class="w3-dropdown-hover">
            <button class="w3-button w3-large">Contact</button>

            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button">Asia</a>
                <a href="{% url 'emeacontact' %}" class="w3-bar-item w3-button">EMEA</a>
                <a href="#" class="w3-bar-item w3-button">CTS</a>
            </div>
        </div>

        <a href="#" class="w3-bar-item w3-button w3-large">About</a>

        <!-- Search -->
        <form class="w3-right w3-large" action="{% url 'emeasearch' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="w3-bar-item w3-input"
             placeholder="OPPM|PV|Release" name='srch'>
            <button class="w3-button" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>

    <!-- Title -->
    <div class="w3-container w3-center">
      <h4 class=w3-light-blue>EMEA Contact List</h4>
    </div>

    <div class="w3-container">
        <table class="w3-table w3-bordered w3-striped">
            <tr class="w3-pale-green">
                <th>Name</th>
                <th>SOE</th>
                <th>Region</th>
                <th>Module</th>
                <th>Work</th>
                <th>Mobile</th>
                <th>Location</th>
                <th>Perm / Vendor</th>
            </tr>

            <!-- {% for project in projects.all  %} -->
            <tr>
                <td>Vinod Verghese</td>
                <td>VV20289</td>
                <td>EMEA</td>
                <td>ECMS</td>
                <td>6654 2949</td>
                <td>9663 5593</td>
                <td>Singapore</td>
                <td>Perm</td>
            </tr>
            <!-- {% endfor %} -->
        </table>
    </div>

</body>
</html>
